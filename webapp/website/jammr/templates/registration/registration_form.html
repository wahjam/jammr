{% extends "base.html" %}

{% block title %}Sign Up | jammr{% endblock %}

{% block content %}
<section class="page_title">
    <h1>Sign Up</h1>
    <h2>Please enter your details to create an account</h2>
</section><!-- /.page_title -->

<section class="full_width">
    <section class="one_fifth"></section>
    <section class="three_fifth">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form }}
                <tr><th></th><td><input type="submit" value="Register"></input></td></tr>
            </table>
        </form>
    </section>
    <section class="one_fifth"></section>
</section>
{% endblock content %}
