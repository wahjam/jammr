{% extends "base.html" %}

{% block title %}Login | jammr{% endblock %}

{% block content %}
<section class="page_title">
    <h1>Login</h1>
    <h2>Please enter your login details to access your account</h2>
</section><!-- /.page_title -->

<section class="full_width">
    <section class="two_sixth"></section>
    <section class="two_sixth">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form }}
                <tr><th></th><td><a href={% url 'password_reset' %}>Forgot your password?</a></td></tr>
                <tr><th></th><td><input type="submit" value="Login"></input></td></tr>
            </table>
        </form>
    </section>
    <section class="two_sixth"></section>
</section>
{% endblock content %}

{% block scripts %}
<script type="text/javascript">$('#id_username').focus();</script>
{% endblock scripts %}
